<body>

    Digite onde você nasceu <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Pesquisar"onclick= 'nacionalidade()'>
    <div id = 'res'></div>
    <script>

        var p_origem = window.document.getElementById('txtpais')

        function nacionalidade(){
            var origem = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = '<p>Você mora no <strong>'+p_origem+'</strong></p>'

            if (p_origem == 'Brasil'){
                res.innerHTML += 'Você é de Naturalidade <strong>Brasileiro(a)</strong>'
            
            } else {
                res.innerHTML += 'Você é Estrangeiro(a)'
            }
        }
    </script>
