<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifaDaSorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo">RifaDaSorte </h1>

    </header>
    <main>
        <div id="foto">
            <h3>Iphone 14 ou 10 mil na conta </h3>
            <img id="img" src="imagem-iphone.png" alt="foto Iphone">
            <div id="valorbilhete">
                <p>Valor do bilhete</p>
                <h1> R$ 0,25</h1>
            </div>
            <div id="local">
                <p>Local do sorteio <br>
                <strong>Loterial Federal</strong></p>
            </div>
            <div id="data" >
                <p>data e horario do sorteio <br>
                    <strong>Á definir</strong>

                </p>
            </div>

        </div>
        <div id="adicionar">
            <p><strong>Quantos bilhetes você deseja?</strong></p>
            <div id="caixaop">
                <h1>+01</h1>
                <input id="adicionar" type="button" value="adicionar" onclick="adicionar1()">
            </div>
            <div id="caixaop">
                <h1>+30</h1>
                <input id="adicionar" type="button" value="adicionar" onclick="adicionar30()" >
            </div>
            <div id="caixaop">
                <h1>+50</h1>
                <input id="adicionar" type="button" value="Adicionar" onclick="adicionar50()">
            </div>
            <div id="caixaop">
                <h1>+100</h1>
                <input id="adicionar" type="button" value="Adicionar" onclick="adicionar100()">

            </div>
            <div id="mostrar">
                <input id="adição" type="button" value="-">
                <div id="caixabilhete"> 

                </div>
                <input id="adição" type="button" value="+">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
